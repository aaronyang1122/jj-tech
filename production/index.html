	<body>
		<header>
			<div class="alert">
				<p>试卷未发布，答案不记分</p>
				<a href="#" class="close-alert" id="closeAlert">关闭</a>
			</div>
			<h1 id="title"></h1>
		</header>
		<div class="description">
			<h2>试卷描述</h2>
			<p id="description"></p>
		</div>
		<ul class="examination"  id="examination"></ul>
		<div class="submit-alert" id="submitAlert">未答完不能交卷</div>
		<input type="button" id="submit" value="我要交卷" class="submit-btn" />
	</body>	

	<!-----------   template   ------------>
	<script id="examination-template" type="text/x-handlebars-template">
		{{#items}}
			<li {{{typeRadio type}}}>
				<h3>{{title}}<em>{{isMultipleChoice type}}</em></h3>
				{{#question}}
					<p class="question-item" data-value = "{{value}}">{{content}}</p>
				{{/question}}
			</li>
		{{/items}}
	</script>
